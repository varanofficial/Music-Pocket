<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equiaux Player</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .video-container, .player-container {
            width: 100%;
            max-width: 560px;
            margin-bottom: 20px;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        iframe:hover {
            transform: scale(1.02);
        }
        #player {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        #audio {
            width: 100%;
            margin-bottom: 20px;
        }
        #playlist {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .track {
            padding: 15px;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .track:hover {
            background-color: #3a3a3a;
        }
        @media (min-width: 768px) {
            .video-container, .player-container {
                max-width: 480px;
            }
            iframe {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <h1>My Fav Tracks</h1>
    <div class="video-container">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/2YllipGl2Is?si=z-h5aUf4ait_O4lq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="player-container">
        <iframe title="Track 1" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1890134061%3Fsecret_token%3Ds-dO5NvOmPkeV&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        <iframe title="Playlist 1" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1815794400&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    </div>
    <div id="player">
        <audio id="audio" controls crossorigin="anonymous">
            Your browser does not support the audio element.
        </audio>
        <div id="playlist">
            <div class="track" data-src="https://varanofficial.github.io/Music-Pocket/music/EQUIAUX.mp3">Track 1</div>
            <div class="track" data-src="https://varanofficial.github.io/Music-Pocket/music/EQUIAUX.mp3">Track 2</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audio');
            
            audio.onerror = function() {
                console.error('Failed to load audio:', audio.error);
            };
            const playlist = document.getElementById('playlist');
            const tracks = playlist.getElementsByClassName('track');
            for (let track of tracks) {
                track.addEventListener('click', function() {
                    const src = this.getAttribute('data-src');
                    audio.src = src;
                    audio.play().catch(error => {
                        console.error('Error playing audio:', error);
                    });
                });
            }
            audio.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
